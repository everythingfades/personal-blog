site_name: Honglei Gu's personal blog
repo_url: https://github.com/everythingfades/personal-blog.git
site_author: Honglei Gu(everythingfades)
copyright: '2024 by Honglei Gu'
nav:
  - Home: index.md
  - 中文:
    - web(前端+后端):
      - html: zh/web/html.md
      - css: zh/web/css.md
      - js:
        - 基础语法: zh/web/js/js.md
        - 进阶语法: zh/web/js/js-advanced.md
        - DOM: zh/web/js/DOM.md
        - BOM: zh/web/js/BOM.md
      - AJAX: zh/web/AJAX.md
      - nodejs: zh/web/nodejs.md
      - webpack: zh/web/webpack.md
      - vue2: zh/web/vue2.md
  - English:
    - Imperial:
      - year2:
        - pintos: en/Imperial/year2/pintos.md
        - 50001-Algorithms: en/Imperial/year2/50001-Algorithms.md
        - 50003-Model-of-Computation: en/Imperial/year2/50003-Models-of-Computation.md
        - 50004-Operating-System: en/Imperial/year2/50004-Operating-System.md
    - web:
      - html: en/web/html.md
    - other:
      - CTF:
        - cyber-security: en/other/CTF/cyber_security.md
        - CTFhub: en/other/CTF/CTFhub.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - md_in_html
theme:
  name: material
  features:
    - content.code.annotate
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
dev_addr: 0.0.0.0:9000
site_url: http://localhost:9000/
use_directory_urls: false
extra_javascript:
  - theme/js/mathjax.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-chtml-full.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-svg-full.js
plugins:
    - search: {}
    - encryptcontent:
        password_inventory:
          SED1: 'SED1-hg1523'
          SED2: 'SED2-hg1523'
          SED3: 'SED3-hg1523'
          pintos: 'pintos-48'